<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acetone-Free Nail Polish Remover</title>
  </head>
  <body>
    <h1>Acetone-Free Nail Polish Remover</h1>
    <p>Cost: <span id="cost"></span></p>
    <a href="https://eternalxlks.github.io/EternalShop/folder/cart.html">Check Out</a>
    <script>
      var params = new URLSearchParams(location.search)
      var a = document.querySelectorAll("a")[2]
      var cost = document.getElementById("cost")
      if (params.get("size") == "1") {
        cost.innerHTML = "$1"
        a.href = "https://eternalxlks.github.io/EternalShop/folder/cart.html?cart=afnpr-small"
      } else if (params.get("size") == "2") {
        cost.innerHTML = "$7.50"
        a.href = "https://eternalxlks.github.io/EternalShop/folder/cart.html?cart=afnpr-medium"
      } else if (params.get("size") == "3") {
        cost.innerHTML = "$15"
        a.href = "https://eternalxlks.github.io/EternalShop/folder/cart.html?cart=afnpr-large"
      } else {
        cost.innerHTML = "There was an error getting the data, so you should panic."
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
